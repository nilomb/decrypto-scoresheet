<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Decrypto Style Pages</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .page-wrapper {
      flex: 1;
      position: relative;
    }

    .page-container {
      display: flex;
      width: 800%; /* 8 pages */
      height: 100%;
      transition: transform 0.3s ease;
    }

    .page {
      width: 12.5%; /* 100 / 8 */
      height: 100%;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
    }

    /* Top box of each page */
    .top-box {
      width: 100%;
      background: #f0f0f0;
      padding: 10px;
      box-sizing: border-box;
    }

    body.them .top-box {
      background: #ddd;
      color: #000;
    }

    .nav-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    /* Page nav buttons */
    .page-nav {
      display: flex;
      gap: 6px;
    }
    .page-nav button {
      background: #ccc;
      border: none;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s, color 0.3s;
    }
    .page-nav button.active {
      background: #333;
      color: #fff;
      font-weight: bold;
    }

    /* US/THEM toggle */
    .mode-nav {
      display: flex;
      gap: 6px;
    }
    .mode-nav button {
      padding: 4px 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      background: #ccc;
      transition: background 0.3s, color 0.3s;
    }
    .mode-nav button.active {
      background: #333;
      color: #fff;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .row input[type="text"] {
      flex: 1;
      margin-right: 8px;
      padding: 6px;
    }

    .row input[type="number"] {
      width: 50px;
      padding: 6px;
      margin-left: 4px;
    }

    /* Bottom section with 4 panels */
    .grid {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 8px;
      padding: 8px;
      box-sizing: border-box;
    }

    .panel {
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }

    .panel-top {
      flex: 1;
      padding: 6px;
      overflow-y: auto;
    }

    .panel-top ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .panel-top li {
      padding: 2px 0;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    .panel-bottom {
      border-top: 1px solid #ddd;
      padding: 4px;
      background: #fafafa;
      max-height: 80px;
      overflow-y: auto;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }

    .input-wrapper input {
      flex: 1;
      padding: 4px;
      font-size: 14px;
    }

    .toggle-btn {
      margin-left: 4px;
      padding: 2px 6px;
      font-size: 12px;
      cursor: pointer;
    }

    .strikethrough {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="page-container" id="usPages"></div>
    <div class="page-container" id="themPages" style="display:none;"></div>
  </div>

  <script>
    // Words storage: track words with page index
    const collectedWords = {
      us: [[], [], [], []], // each = [{ word, fromPage }]
      them: [[], [], [], []]
    };

    // Manual notes, cascading like top lists
    const manualNotes = {
      us: [[], [], [], []], // each = [{ text, fromPage, done }]
      them: [[], [], [], []]
    };

    function createTopBox(pageIndex, containerId) {
      const topBox = document.createElement('div');
      topBox.className = 'top-box';

      // Nav row
      const navRow = document.createElement('div');
      navRow.className = 'nav-row';

      // Page numbers
      const pageNav = document.createElement('div');
      pageNav.className = 'page-nav';
      for (let i = 0; i < 8; i++) {
        const btn = document.createElement('button');
        btn.textContent = i + 1;
        if (i === 0 && pageIndex === 1 && containerId === "usPages") btn.classList.add('active');
        btn.addEventListener('click', () => {
          currentPage = i;
          updatePagePosition();
          updateAllNavs();
          updateAllPanels();
          updateAllNotes();
        });
        pageNav.appendChild(btn);
      }

      // Mode buttons
      const modeNav = document.createElement('div');
      modeNav.className = 'mode-nav';
      const usBtn = document.createElement('button');
      usBtn.textContent = "US";
      if (containerId === "usPages") usBtn.classList.add('active');
      usBtn.addEventListener('click', () => switchMode('us'));
      const themBtn = document.createElement('button');
      themBtn.textContent = "THEM";
      if (containerId === "themPages") themBtn.classList.add('active');
      themBtn.addEventListener('click', () => switchMode('them'));
      modeNav.appendChild(usBtn);
      modeNav.appendChild(themBtn);

      navRow.appendChild(pageNav);
      navRow.appendChild(modeNav);
      topBox.appendChild(navRow);

      // Word rows
      for (let i = 0; i < 3; i++) {
        const row = document.createElement('div');
        row.className = 'row';

        const textInput = document.createElement('input');
        textInput.type = 'text';
        textInput.placeholder = 'Word';
        row.appendChild(textInput);

        const numberInput1 = document.createElement('input');
        numberInput1.type = 'number';
        numberInput1.min = 1;
        numberInput1.max = 4;
        row.appendChild(numberInput1);

        const numberInput2 = document.createElement('input');
        numberInput2.type = 'number';
        numberInput2.min = 1;
        numberInput2.max = 4;
        row.appendChild(numberInput2);

        numberInput2.addEventListener('change', () => {
          const word = textInput.value.trim();
          const panelIndex = parseInt(numberInput2.value) - 1;
          if (word && panelIndex >= 0 && panelIndex < 4) {
            collectedWords[currentMode][panelIndex].push({
              word,
              fromPage: currentPage
            });
            updateAllPanels();
          }
        });

        topBox.appendChild(row);
      }

      return topBox;
    }

    function createGrid() {
      const grid = document.createElement('div');
      grid.className = 'grid';
      for (let i = 0; i < 4; i++) {
        const panel = document.createElement('div');
        panel.className = 'panel';

        const panelTop = document.createElement('div');
        panelTop.className = 'panel-top';
        const ul = document.createElement('ul');
        panelTop.appendChild(ul);

        const panelBottom = document.createElement('div');
        panelBottom.className = 'panel-bottom';

        setupNoteInput(panelBottom, i);

        panel.appendChild(panelTop);
        panel.appendChild(panelBottom);
        grid.appendChild(panel);
      }
      return grid;
    }

    function setupNoteInput(container, panelIndex) {
      // Create one empty input for new notes
      const wrapper = document.createElement('div');
      wrapper.className = 'input-wrapper';

      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Type here...';

      const button = document.createElement('button');
      button.textContent = '✔';
      button.className = 'toggle-btn';

      button.addEventListener('click', () => {
        if (input.value.trim().length > 0) {
          manualNotes[currentMode][panelIndex].push({
            text: input.value.trim(),
            fromPage: currentPage,
            done: input.classList.contains('strikethrough')
          });
          input.value = '';
          input.classList.remove('strikethrough');
          updateAllNotes();
        }
      });

      wrapper.appendChild(input);
      wrapper.appendChild(button);
      container.appendChild(wrapper);
    }

    function buildPages(containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      for (let p = 1; p <= 8; p++) {
        const page = document.createElement('div');
        page.className = 'page';
        page.dataset.pageIndex = p - 1;
        page.appendChild(createTopBox(p, containerId));
        page.appendChild(createGrid());
        container.appendChild(page);
      }
    }

    let currentPage = 0;
    let currentMode = 'us';

    function updatePagePosition() {
      const container = document.getElementById(currentMode + 'Pages');
      container.style.transform = `translateX(-${currentPage * 12.5}%)`;
    }

    function updateAllNavs() {
      document.querySelectorAll('.page-nav').forEach(nav => {
        nav.querySelectorAll('button').forEach((btn, i) => {
          btn.classList.toggle('active', i === currentPage);
        });
      });
    }

    function updateAllPanels() {
      document.querySelectorAll(`#${currentMode}Pages .page`).forEach(page => {
        const pageIndex = parseInt(page.dataset.pageIndex, 10);
        page.querySelectorAll('.grid .panel').forEach((panel, i) => {
          const ul = panel.querySelector('.panel-top ul');
          ul.innerHTML = '';
          collectedWords[currentMode][i]
            .filter(item => item.fromPage <= pageIndex)
            .forEach(item => {
              const li = document.createElement('li');
              li.textContent = item.word;
              ul.appendChild(li);
            });
        });
      });
    }

    function updateAllNotes() {
      document.querySelectorAll(`#${currentMode}Pages .page`).forEach(page => {
        const pageIndex = parseInt(page.dataset.pageIndex, 10);
        page.querySelectorAll('.grid .panel').forEach((panel, i) => {
          const container = panel.querySelector('.panel-bottom');
          container.innerHTML = '';

          manualNotes[currentMode][i]
            .filter(note => note.fromPage <= pageIndex)
            .forEach(note => {
              const wrapper = document.createElement('div');
              wrapper.className = 'input-wrapper';

              const input = document.createElement('input');
              input.type = 'text';
              input.value = note.text;
              if (note.done) input.classList.add('strikethrough');

              const button = document.createElement('button');
              button.textContent = '✔';
              button.className = 'toggle-btn';

              button.addEventListener('click', () => {
                input.classList.toggle('strikethrough');
                note.done = input.classList.contains('strikethrough');
                updateAllNotes();
              });

              input.addEventListener('blur', () => {
                note.text = input.value;
              });

              wrapper.appendChild(input);
              wrapper.appendChild(button);
              container.appendChild(wrapper);
            });

          // Add one empty input for new notes
          setupNoteInput(container, i);
        });
      });
    }

    function switchMode(mode) {
      if (mode === 'us') {
        document.body.classList.remove('them');
        document.getElementById('usPages').style.display = 'flex';
        document.getElementById('themPages').style.display = 'none';
        currentMode = 'us';
      } else {
        document.body.classList.add('them');
        document.getElementById('usPages').style.display = 'none';
        document.getElementById('themPages').style.display = 'flex';
        currentMode = 'them';
      }
      currentPage = 0;
      updatePagePosition();
      updateAllNavs();
      updateAllPanels();
      updateAllNotes();
      document.querySelectorAll('.mode-nav button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.mode-nav').forEach(nav => {
        if (mode === 'us') nav.querySelector('button:first-child').classList.add('active');
        else nav.querySelector('button:last-child').classList.add('active');
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      buildPages('usPages');
      buildPages('themPages');
      updatePagePosition();
      updateAllNavs();
      updateAllPanels();
      updateAllNotes();
    });

    let startX = 0;
    window.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });
    window.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50 && currentPage < 7) {
        currentPage++;
      } else if (endX - startX > 50 && currentPage > 0) {
        currentPage--;
      }
      updatePagePosition();
      updateAllNavs();
      updateAllPanels();
      updateAllNotes();
    });
  </script>
</body>
</html>
