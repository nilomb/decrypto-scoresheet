<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Prevent zoom on input focus -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">

  <!-- iOS fullscreen PWA settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- PWA manifest + theme -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#333333">
  <link rel="apple-touch-icon" href="icon-192.png">

  <title>Decrypto Scoresheet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    .page-wrapper {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .page-container {
      display: flex;
      flex-direction: row;
      height: 100%;
      transition: transform 0.3s ease;
      will-change: transform;
    }
    .page {
      min-width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .mode-nav {
      display: flex;
      justify-content: center;
      margin: 5px;
    }
    .mode-nav button {
      padding: 6px 10px;
      margin: 0 4px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background: #ddd;
      cursor: pointer;
    }
    .mode-nav button.active {
      background: #333;
      color: #fff;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .nav button {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      background: #ccc;
      cursor: pointer;
    }
    .panels {
      flex-grow: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 8px;
    }
    .panel {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .panel h3 {
      margin: 0 0 5px 0;
      font-size: 14px;
    }
    .panel input[type=text] {
      padding: 4px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 4px;
      box-sizing: border-box;
    }
    .panel select {
      padding: 2px;
      margin-bottom: 4px;
    }
    .collected {
      flex-grow: 1;
      overflow-y: auto;
      font-size: 13px;
    }
    .panel-bottom {
      margin-top: 6px;
    }
    .input-wrapper {
      display: flex;
      align-items: center;
      margin-top: 4px;
    }
    .input-wrapper span {
      flex-grow: 1;
      font-size: 14px;
      padding: 2px 4px;
    }
    .toggle-btn {
      margin-left: 4px;
      padding: 2px 6px;
      border: none;
      border-radius: 4px;
      background: #ddd;
      cursor: pointer;
    }
    .strikethrough {
      text-decoration: line-through;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="page-container" id="usPages"></div>
    <div class="page-container" id="themPages" style="display:none;"></div>
  </div>

  <script>
    let currentPage = 0;
    let currentMode = 'us';
    const lastPageByMode = { us: 0, them: 0 };
    const totalPages = 8;

    const collectedWords = { us: [[],[],[],[]], them: [[],[],[],[]] };
    const manualNotes = { us: [[],[],[],[]], them: [[],[],[],[]] };

    function buildPages(containerId) {
      const container = document.getElementById(containerId);
      for (let i=0;i<totalPages;i++) {
        const page = document.createElement('div');
        page.className = 'page';

        // Mode nav
        const modeNav = document.createElement('div');
        modeNav.className = 'mode-nav';
        const usBtn = document.createElement('button');
        usBtn.textContent = 'US';
        usBtn.onclick = () => switchMode('us');
        const themBtn = document.createElement('button');
        themBtn.textContent = 'THEM';
        themBtn.onclick = () => switchMode('them');
        modeNav.appendChild(usBtn);
        modeNav.appendChild(themBtn);
        page.appendChild(modeNav);

        // Page nav
        const nav = document.createElement('div');
        nav.className = 'nav';
        const prevBtn = document.createElement('button');
        prevBtn.textContent = '◀';
        prevBtn.onclick = () => changePage(-1);
        const pageNum = document.createElement('span');
        pageNum.className = 'page-num';
        pageNum.textContent = `Page ${i+1}`;
        const nextBtn = document.createElement('button');
        nextBtn.textContent = '▶';
        nextBtn.onclick = () => changePage(1);
        nav.appendChild(prevBtn);
        nav.appendChild(pageNum);
        nav.appendChild(nextBtn);
        page.appendChild(nav);

        // Panels
        const panels = document.createElement('div');
        panels.className = 'panels';
        for (let j=0;j<4;j++) {
          const panel = document.createElement('div');
          panel.className = 'panel';
          const h3 = document.createElement('h3');
          h3.textContent = `#${j+1}`;
          panel.appendChild(h3);

          // Top input
          const textInput = document.createElement('input');
          textInput.type = 'text';
          textInput.placeholder = 'Add word...';

          const numberInput = document.createElement('select');
          for (let n=1;n<=4;n++) {
            const opt = document.createElement('option');
            opt.value = n;
            opt.textContent = n;
            numberInput.appendChild(opt);
          }

          const addBtn = document.createElement('button');
          addBtn.textContent = '✔';
          addBtn.className = 'toggle-btn';

          addBtn.onclick = () => {
            const word = textInput.value.trim();
            if (!word) return;
            const panelIndex = parseInt(numberInput.value)-1;

            // remove word from all panels
            for (let k=0;k<4;k++) {
              collectedWords[currentMode][k] =
                collectedWords[currentMode][k].filter(item => item.word !== word);
            }
            // add to correct panel
            collectedWords[currentMode][panelIndex].push({ word, fromPage: currentPage });
            textInput.value = '';
            updateAllPanels();
          };

          numberInput.onchange = () => {
            const word = textInput.value.trim();
            const panelIndex = parseInt(numberInput.value)-1;
            if (!word) return;
            for (let k=0;k<4;k++) {
              collectedWords[currentMode][k] =
                collectedWords[currentMode][k].filter(item => item.word !== word);
            }
            collectedWords[currentMode][panelIndex].push({ word, fromPage: currentPage });
            updateAllPanels();
          };

          panel.appendChild(textInput);
          panel.appendChild(numberInput);
          panel.appendChild(addBtn);

          // Collected words
          const collected = document.createElement('div');
          collected.className = 'collected';
          panel.appendChild(collected);

          // Bottom notes
          const panelBottom = document.createElement('div');
          panelBottom.className = 'panel-bottom';
          panel.appendChild(panelBottom);

          const addNoteInput = document.createElement('input');
          addNoteInput.type = 'text';
          addNoteInput.placeholder = 'Manual note...';
          addNoteInput.onkeydown = e => {
            if (e.key === 'Enter') {
              const noteText = addNoteInput.value.trim();
              if (!noteText) return;
              manualNotes[currentMode][j].push({ text: noteText, fromPage: currentPage, done: false });
              addNoteInput.value = '';
              updateAllNotes();
            }
          };
          panelBottom.appendChild(addNoteInput);

          panels.appendChild(panel);
        }
        page.appendChild(panels);
        container.appendChild(page);
      }
    }

    function updatePagePosition() {
      const usContainer = document.getElementById('usPages');
      const themContainer = document.getElementById('themPages');
      const offset = -currentPage * window.innerWidth;
      usContainer.style.transform = `translateX(${offset}px)`;
      themContainer.style.transform = `translateX(${offset}px)`;
    }

    function updateAllNavs() {
      document.querySelectorAll('.page-container').forEach(container => {
        container.querySelectorAll('.page').forEach((page, i) => {
          page.querySelector('.page-num').textContent = `Page ${i+1}`;
        });
      });
    }

    function updateAllPanels() {
      ['us','them'].forEach(mode => {
        document.querySelectorAll(`#${mode}Pages .page`).forEach((page, pageIndex) => {
          page.querySelectorAll('.panel').forEach((panel, panelIndex) => {
            const collected = panel.querySelector('.collected');
            collected.innerHTML = '';
            collectedWords[mode][panelIndex]
              .filter(item => item.fromPage <= pageIndex)
              .forEach(item => {
                const div = document.createElement('div');
                div.textContent = item.word;
                collected.appendChild(div);
              });
          });
        });
      });
    }

    function updateAllNotes() {
      ['us','them'].forEach(mode => {
        document.querySelectorAll(`#${mode}Pages .page`).forEach((page, pageIndex) => {
          page.querySelectorAll('.panel').forEach((panel, panelIndex) => {
            const panelBottom = panel.querySelector('.panel-bottom');
            const addInput = panelBottom.querySelector('input');
            panelBottom.innerHTML = '';
            panelBottom.appendChild(addInput);

            manualNotes[mode][panelIndex]
              .filter(note => note.fromPage <= pageIndex)
              .forEach(note => {
                const wrapper = document.createElement('div');
                wrapper.className = 'input-wrapper';

                const span = document.createElement('span');
                span.textContent = note.text;
                if (note.done) span.classList.add('strikethrough');

                const checkBtn = document.createElement('button');
                checkBtn.textContent = '✔';
                checkBtn.className = 'toggle-btn';
                checkBtn.onclick = () => {
                  note.done = !note.done;
                  updateAllNotes();
                };

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '✖';
                deleteBtn.className = 'toggle-btn';
                deleteBtn.onclick = () => {
                  manualNotes[mode][panelIndex] =
                    manualNotes[mode][panelIndex].filter(n => n !== note);
                  updateAllNotes();
                };

                wrapper.appendChild(span);
                wrapper.appendChild(checkBtn);
                wrapper.appendChild(deleteBtn);
                panelBottom.appendChild(wrapper);
              });
          });
        });
      });
    }

    function changePage(direction) {
      currentPage += direction;
      if (currentPage < 0) currentPage = 0;
      if (currentPage >= totalPages) currentPage = totalPages-1;
      updatePagePosition();
    }

    function switchMode(mode) {
      lastPageByMode[currentMode] = currentPage;
      if (mode === 'us') {
        document.getElementById('usPages').style.display = 'flex';
        document.getElementById('themPages').style.display = 'none';
      } else {
        document.getElementById('usPages').style.display = 'none';
        document.getElementById('themPages').style.display = 'flex';
      }
      currentMode = mode;
      currentPage = lastPageByMode[currentMode] || 0;
      updatePagePosition();
      updateAllNavs();
      updateAllPanels();
      updateAllNotes();
    }

    window.addEventListener('DOMContentLoaded', () => {
      buildPages('usPages');
      buildPages('themPages');
      updatePagePosition();
      updateAllNavs();
      updateAllPanels();
      updateAllNotes();
    });

    // ✅ Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(err => {
        console.error('Service Worker failed:', err);
      });
    }
  </script>
</body>
</html>
